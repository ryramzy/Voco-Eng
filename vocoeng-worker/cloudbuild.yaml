# Cloud Build configuration for processing worker service
# This file defines the CI/CD pipeline for automated deployment to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/vocoeng-worker:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/vocoeng-worker:latest',
      '.'
    ]
    dir: 'vocoeng-worker'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vocoeng-worker:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vocoeng-worker:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'vocoeng-worker',
      '--image', 'gcr.io/$PROJECT_ID/vocoeng-worker:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '2',
      '--min-instances', '0',
      '--max-instances', '20',
      '--concurrency', '10',
      '--timeout', '900s',
      '--set-env-vars', 'PROJECT_ID=$PROJECT_ID,PUBSUB_SUBSCRIPTION=vocoeng-messages-sub,PUBSUB_TOPIC=vocoeng-responses',
      '--service-account', 'vocoeng-worker@$PROJECT_ID.iam.gserviceaccount.com'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/vocoeng-worker:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/vocoeng-worker:latest'

# Build options for better performance
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Cloud Build configuration for Django frontend service
# This file defines the CI/CD pipeline for automated deployment to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:latest',
      '.'
    ]
    dir: 'vocoeng-django-frontend'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:latest']

  # Run database migrations
  - name: 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['manage.py', 'migrate', '--noinput']
    env:
      - 'DJANGO_SETTINGS_MODULE=vocoeng_django.settings.production'
      - 'PROJECT_ID=$PROJECT_ID'
      - 'DATABASE_URL=postgresql://user:password@/vocoeng_db?host=/cloudsql/$PROJECT_ID:us-central1:vocoeng-db'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'vocoeng-django-frontend',
      '--image', 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '20',
      '--concurrency', '80',
      '--timeout', '300s',
      '--set-env-vars', 'DJANGO_SETTINGS_MODULE=vocoeng_django.settings.production,PROJECT_ID=$PROJECT_ID',
      '--add-cloudsql-instances', '$PROJECT_ID:us-central1:vocoeng-db',
      '--service-account', 'vocoeng-django-frontend@$PROJECT_ID.iam.gserviceaccount.com'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/vocoeng-django-frontend:latest'

# Build options for better performance
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
